openapi: 3.0.0
info:
  title: atw-invoice-system-packing-fee
  version: '1.0'
  description: ''
servers:
  - url: 'http://localhost:3000'
paths:
  /materials:
    parameters: []
    get:
      summary: Get fees of packing material
      tags: []
      responses:
        '200':
          description: Fees for packing materials received in response
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  materialID:
                    type: number
                  materialName:
                    type: string
                    minLength: 1
                  fee:
                    type: number
                required:
                  - materialID
                  - materialName
                  - fee
              examples:
                Get packing material fee.:
                  value:
                    materialID: 1
                    materialName: material-A
                    fee: 100
        '400':
          description: Bad Request
      description: Retrieve the fees of the packing materials.
      operationId: ''
  /material:
    post:
      summary: Create New User
      operationId: ''
      responses:
        '200':
          description: packing material fee Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
              examples:
                New Packing material fee Fellow:
                  value:
                    materialID: 6
                    materialName: material-F
                    fee: 600
            application/xml:
              schema:
                type: object
                properties: {}
        '409':
          description: Conflict. The request cannot be completed because materialID conflicts with the current resource.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                materialID:
                  type: number
                  description: material ID
                materialName:
                  type: string
                  description: material Name
                fee:
                  type: number
                  description: fee
              required:
                - materialID
                - materialName
                - fee
            examples:
              Add material-F:
                value:
                  materialID: 6
                  materialName: material-F
                  fee: 600
        description: Post the necessary fields for the API to create a new user.
      description: Create packing material fee.
    parameters: []
    put:
      summary: ''
      operationId: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  materialID:
                    type: number
                  materialName:
                    type: string
                    minLength: 1
                  fee:
                    type: number
                required:
                  - materialID
                  - materialName
                  - fee
              examples:
                update of existing packaging material or fee:
                  value:
                    materialID: 1
                    materialName: material-A
                    fee: 150
        '404':
          description: Not detected. The resource with materialID was not found.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                materialID:
                  type: number
                materialName:
                  type: string
                  minLength: 1
                fee:
                  type: number
              required:
                - materialID
                - materialName
                - fee
            examples:
              update of existing packaging material or fee:
                value:
                  materialID: 1
                  materialName: material-A
                  fee: 150
        description: update of existing packaging material or fee
      description: update of existing packaging material or fee
  '/material/{materialID}':
    delete:
      summary: ''
      operationId: ''
      responses:
        '200':
          description: OK
        '404':
          description: Not detected. The resource with materialID was not found.
      description: Delete the packing material with the material ID specified in the path
    parameters:
      - schema:
          type: number
        name: materialID
        in: path
        required: true
        description: Specify materialID
components:
  schemas:
    Material:
      title: Material
      type: object
      description: packing material fee
      x-examples:
        packing material fee:
          materialID: 1
          materialName: material-A
          fee: 100
      properties:
        materialID:
          type: number
          description: '1'
        materialName:
          type: string
          description: material-A
        fee:
          type: number
          description: '100'
      required:
        - materialID
        - materialName
        - fee
