  '/company/{companyId}':
    get:
      tags:
      - "company"
      summary: Get delivery company
      description: Get delivery company.
      operationId: ''
      produces:
        - application/json
      parameters:
        - name: companyId
          in: path
          description: ID of pet that needs to be fetched
          required: true
          type: integer
          maximum: 10
          minimum: 1
          format: int64
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/Company'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
    delete:
      tags:
      - "company"
      summary: Delete delivery company
      description: Delete delivery company. Only admin can run.
      operationId: ''
      produces:
        - application/json
      parameters:
        - name: companyId
          in: path
          description: ID of the order that needs to be deleted
          required: true
          type: integer
          minimum: 1
          format: int64
      responses:
        '204':
          description: Deleted the delivery company
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
    parameters:
      - type: string
        name: companyId
        in: path
        required: true
securityDefinitions: {}
